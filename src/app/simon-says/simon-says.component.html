<div class="container-fluid top">
  <h1>Simon Says</h1>
  <button class="btn btn-primary" (click)="nextSequence()" >Random button</button>
  <div class="block">
    <div class="row">
      <div class="simon-button" id="red" #red (click)="sendColor(red)"></div>
      <div class="simon-button" id="yellow" #yellow (click)="sendColor(yellow)"></div>
    </div>
    <div class="row">
      <div class="simon-button" id="blue" #blue (click)="sendColor(blue)"></div>
      <div class="simon-button" id="green" #green (click)="sendColor(green)"></div>
    </div>
  </div>


</div>
