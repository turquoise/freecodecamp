
<div class="container-fluid">
  <div class="spacer"></div>
  <div class="block text-center">
    <h1>Pomodoro Clock</h1>
    <div id="timer">
      <div id="time">
        <div>
          <span id="minutes">{{ minutesDom }}</span>
          <span id="colon">:</span>
          <span class="zero" *ngIf="numLessThanTen">0</span>
          <span id="seconds">{{ secondsDom }}</span>
        </div>


      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work" (click)="onStartWork()">Work</button>
      <button id="shortBreak" (click)="onShortBreak()">Short Break</button>
      <button id="longBreak" (click)="onLongBreak()">Long Break</button>
      <button id="stop" (click)="onStopTimer()">Stop</button>
    </div>
  </div>
</div>
