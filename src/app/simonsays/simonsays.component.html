<div class="container-fluid top">
  â€‹<audio controls autoplay>
  <source *ngIf="redsound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  <source *ngIf="bluesound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  <source *ngIf="yellowsound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  <source *ngIf="greensound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">

</audio>

<div class="block text-center" ngStyle.xs="width: 300px;">
  <h1 ngStyle.xs="font-size: 24px;">Simon Says</h1>
  <div class="spacer"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="gamefield">

        <div class="row top-row">
          <div [ngClass]="{ 'blueActive' : activeB, 'blue' : !activeB}"
              class="gamebutton"
              (click)="addToPlayer('Blue')"
              ngStyle.xs="height: 70px; width: 70px; border-radius: 35px;">
            <!--<p class="text" >{{ colorName[0] }}</p> -->
          </div>
        </div>

        <div class="row middle-row">
          <div class="col-xs-4">
            <div class="middle-left">
              <div [ngClass]="{ 'greenActive' : activeG, 'green' : !activeG}"
                  class="gamebutton"
                  (click)="addToPlayer('Green')"
                  ngStyle.xs="height: 70px; width: 70px; border-radius: 35px;">
                <!--<p class="text">{{ colorName[1] }}</p>-->
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gamenumber">
              <h4 id="clickNumber">{{ count }}</h4>
              <h4>{{ message }}</h4>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="middle-right">
              <div [ngClass]="{'yellowActive' : activeY , 'yellow' : !activeY}"
                  class="gamebutton"
                  (click)="addToPlayer('Yellow')"
                  ngStyle.xs="height: 70px; width: 70px; border-radius: 35px;">
                <!--<p class="text">{{ colorName[2] }}</p>-->
              </div>
            </div>
          </div>
        </div>

        <div class="row bottom-row">
          <div [ngClass]="{'redActive' : activeR, 'red' : !activeR}"
              class="gamebutton"
              (click)="addToPlayer('Red')"
              ngStyle.xs="height: 70px; width: 70px; border-radius: 35px;">
            <!--<p class="text" >{{ colorName[3] }}</p>-->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
