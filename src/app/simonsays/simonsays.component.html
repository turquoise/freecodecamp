<div class="container-fluid top">
  <div class="spacer"></div>
<div class="block text-center">
  <h1>Simon Says</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="gamefield">
        <!-- <div class="btn-sett" data-toggle="modal" data-target="#myModal">
          <h5>Settings</h5>
        </div> -->
        <div class="top-row">
          <div id="blue" class="gamebutton" (click)="addToPlayer('blue')">
            <p class="text">{{ colorName[0] }}</p>
          </div>
        </div>
        <div class="middle-row">
          <div id="green" class="gamebutton" (click)="addToPlayer('green')">
            <p class="text">{{ colorName[1] }}</p>
          </div>
          <div id="gameNumber">
            <h2 id="clickNumber">{{ clickNumber }}</h2>
          </div>
          <div id="yellow" class="gamebutton" (click)="addToPlayer('yellow')">
            <p class="text">{{ colorName[2] }}</p>
          </div>
        </div>
        <div class="bottom-row">
          <div id="red" class="gamebutton" (click)="addToPlayer('red')">
            <p class="text">{{ colorName[3] }}</p>
          </div>
          <div id="dark" class="gamebutton" (click)="addToPlayer('dark')"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
