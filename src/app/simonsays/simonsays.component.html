<div class="container-fluid top">
  <div class="spacer"></div>
<div class="block text-center">
  <h1>Simon Says</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="gamefield">
        <!-- <div class="btn-sett" data-toggle="modal" data-target="#myModal">
          <h5>Settings</h5>
        </div> -->
        <div class="row top-row">
          <div [ngClass]="{ 'blueActive' : activeB, 'blue' : !activeB}"
              class="gamebutton"
              (click)="addToPlayer('Blue')">
            <p class="text" >{{ colorName[0] }}</p>
          </div>
        </div>

        <div class="row middle-row">
          <div class="col-xs-4">
            <div class="middle-left">
              <div [ngClass]="{ 'greenActive' : activeG, 'green' : !activeG}"
                  class="gamebutton"
                  (click)="addToPlayer('Green')">
                <p class="text">{{ colorName[1] }}</p>
              </div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gamenumber">
              <h4>Level: {{ level }}</h4>
              <h4 id="clickNumber">{{ count }}</h4>
              <h4>{{ message }}</h4>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="middle-right">
              <div [ngClass]="{'yellowActive' : activeY , 'yellow' : !activeY}"
                  class="gamebutton"
                  (click)="addToPlayer('Yellow')">
                <p class="text">{{ colorName[2] }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row bottom-row">
          <div [ngClass]="{'redActive' : activeR, 'red' : !activeR}"
              class="gamebutton"
              (click)="addToPlayer('Red')">
            <p class="text" >{{ colorName[3] }}</p>
          </div>
          <!-- <div id="dark" class="gamebutton" (click)="addToPlayer('dark')"></div> -->
        </div>
      </div>
    </div>
  </div>
</div>
</div>
