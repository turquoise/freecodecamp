<div class="container-fluid top" ngClass.gt-xs="background">

  <div class="spacer"></div>
  <div class="block text-center">
    <h1 ngStyle.xs="font-size: 24px;">Wikipedia JSON API</h1>
    <input #term  placeholder="Search Wikipedia" ngStyle.xs="font-size: 12px;">
    <button class="btn btn-primary"
            (click)="search(term.value)"
            ngStyle.xs="font-size: 12px;">
            Submit
    </button>
    <button class="btn btn-success" >
      <a href="{{ randomWikiUrl}}" target="_blank" ngStyle.xs="font-size: 12px;" >
        Random Wikipedia Article
      </a>
    </button>
  </div>

  <div class='spacer'></div>
    <a name="page1"></a>
    <div class='block'>
      <h1 class='text-center'><span id='output' ngStyle.xs="font-size: 24px;">Search Results</span></h1>

      <div *ngFor="let wiki of wikiList">
        <a href="{{ wiki.url }}" target="_blank">
          <h4 ngStyle.xs="font-size: 20px;">{{ wiki.title }}</h4>
        </a>
        <p ngStyle.xs="font-size: 20px;">{{ wiki.heading }}</p>
        <br>
      </div>

    </div>
