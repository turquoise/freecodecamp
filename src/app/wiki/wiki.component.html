<div class="container-fluid top">
  <h2>Wikipedia Demo</h2>
  <button class="btn btn-default">
    <a href="{{ randomWikiUrl}}" target="_blank">
      Click here for a random article
    </a>
  </button>
    <p><i>Fetches after each keystroke</i></p>
    <input #term (keyup)="search(term.value)"/>
    <!-- <div *ngFor="let item of items"> -->
    <div class="row">
      <div class="col ">
        <ul >
          <li class="card summary"  *ngFor="let sum of summary">{{ sum }}</li>
        </ul>
      </div>
      <div class="col">
        <ul >
          <li class="card url" *ngFor="let u of url">
            <a href="{{ u }}" target="_blank">
            {{ u }}
          </a>
          </li>
        </ul>
      </div>
    </div>

      <li class="card" *ngFor="let u of url" >
        {{ sum }} - <a href="{{ u }}" target="_blank">{{ u }}</a>
      </li>
    </ul> -->


    <hr>
</div>
