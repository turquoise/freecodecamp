<div class="container-fluid top">


  <div class="block text-center">
    <h1>Wikipedia JSON API</h1>
    <input #term  placeholder="Search Wikipedia">
    <button class="btn btn-primary" (click)="search(term.value)">Submit</button>
    <button class="btn btn-success">
      <a href="{{ randomWikiUrl}}" target="_blank">
        Random Wikipedia Article
      </a>
    </button>
  </div>

  <div class='spacer'></div>
    <a name="page1"></a>
    <div class='block'>
      <h1 class='text-center'><span id='output'>Search Results</span></h1>
      <!-- <ul>
        <li *ngFor="let item of wikiList">
          {{ item.title }} - {{ item.heading }} - {{ item.url }}
        </li>
      </ul> -->
      <div *ngFor="let wiki of wikiList">
        <a href="{{ wiki.url }}" target="_blank">
          <h4>{{ wiki.title }}</h4>
        </a>
        <p>{{ wiki.heading }}</p>
        <br>
      </div>

    </div>
