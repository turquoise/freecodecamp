<div class="container-fluid top">
  <h1>Current Local Weather Openweather API</h1>

  <h4>{{ cityWeather?.name }}</h4>
  <p>Temperature {{ cityWeather?.main?.temp }} K</p>
  <p>Celsius / Fahrenheit</p>
  <div class="block text-center">
    <p>Current Local Weather</p>
    <ul>
      <li><i class="fa fa-cloud"></i></li>
      <li><i class="fa fa-sun-o"></i></li>
      <li><i class="fa fa-tint"></i></li>
      <li><i class="fa fa-bolt"></i></li>
      <li>Country name:</li>
      <li>City:</li>
      <li>Latitude:</li>
      <li>Longitude:</li>
    </ul>
  </div>


</div>
