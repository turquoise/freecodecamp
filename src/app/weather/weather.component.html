<div class="container-fluid top">
  <div class="spacer"></div>


  <div class="block text-center" >
  <h1>Openweathermap JSON API</h1>
    <p>Current Local Weather</p>
    <ul>
      <li>
        <button class="btn btn-primary" (click)="onToggle()" >
          <span>{{ celsius === false? 'Fahrenheight' : 'Celsius'}}</span>
        </button>
      </li>
      <!--<li>
        <img src="{{ iconUrl }}" >
        {{ weatherData?.main?.temp }} F
      </li> -->
      <li >
        <img src="{{ iconUrl }}" >
        {{ celsius === false ? tempF : tempC }}
        <span>{{ celsius === false ? ' F' : ' C'}}</span>
      </li>

      <li>{{ weatherData?.weather[0]?.description }}</li>
      <li>Country name: {{ country }}</li>
      <li>City: {{ weatherData?.name }}</li>
      <li>Latitude: {{ lat }}</li>
      <li>Longitude: {{ long }}</li>
    </ul>
  </div>


</div>
