<div class="container-fluid top">
  <h1>Tic Tac Toe</h1>
  <div class="spacer"></div>
  <div class="gameboard" id="gameboard" >
    <div class="row">
      <div class="square sq1"></div>
      <div class="square sq2"></div>
      <div class="square sq3"></div>
    </div>
    <div class="row">
      <div class="square sq4"></div>
      <div class="square sq5"></div>
      <div class="square sq6"></div>
    </div>
    <div class="row">
      <div class="square sq7"></div>
      <div class="square sq8"></div>
      <div class="square sq9"></div>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="col-md-12 text-center" id="reload">
    <a class="btn btn-primary btn-lg">Reload Game?</a>
  </div>
  <div class="col-md-12 text-center" id="win">Player 1 has won the game!!!</div>
  <div class="col-md-12 text-center" id="terminator">Terminator has won the game!!!</div>

</div>
