<div class="container-fluid top">
  <h1>Tic Tac Toe</h1>
  <div class="spacer"></div>
  <div  class="gameboard" id="gameboard" >
    <div class="row">
      <div class="square sq1" (click)="onClick('0')">
        <i *ngIf="sq[0] === 'sqx0'" class="fa fa-times" ></i>
        <i *ngIf="sq[0] === 'sqo0'" class="fa fa-circle-o" ></i>
      </div>
      <div class="square sq2" (click)="onClick('1')">
        <i *ngIf="sq[1] === 'sqx1'" class="fa fa-times" ></i>
        <i *ngIf="sq[1] === 'sqo1'" class="fa fa-circle-o" ></i>

      </div>
      <div class="square sq3" (click)="onClick('2')">
        <i *ngIf="sq[2] === 'sqx2'" class="fa fa-times" ></i>
        <i *ngIf="sq[2] === 'sqo2'" class="fa fa-circle-o" ></i>
      </div>
    </div>

    <div class="row">
      <div class="square sq4" (click)="onClick('3')">
        <i *ngIf="sq[3] === 'sqx3'" class="fa fa-times" ></i>
        <i *ngIf="sq[3] === 'sqo3'" class="fa fa-circle-o" ></i>
      </div>

      <div class="square sq5" (click)="onClick('4')">
        <i *ngIf="sq[4] === 'sqx4'" class="fa fa-times" ></i>
        <i *ngIf="sq[4] === 'sqo4'" class="fa fa-circle-o" ></i>

      </div>
      <div class="square sq6" (click)="onClick('5')">
        <i *ngIf="sq[5] === 'sqx5'" class="fa fa-times" ></i>
        <i *ngIf="sq[5] === 'sqo5'" class="fa fa-circle-o" ></i>

      </div>
    </div>
    <div class="row">
      <div class="square sq7" (click)="onClick('6')">
        <i *ngIf="sq[6] === 'sqx6'" class="fa fa-times" ></i>
        <i *ngIf="sq[6] === 'sqo6'" class="fa fa-circle-o" ></i>

      </div>
      <div class="square sq8" (click)="onClick('7')">
        <i *ngIf="sq[7] === 'sqx7'" class="fa fa-times" ></i>
        <i *ngIf="sq[7] === 'sqo7'" class="fa fa-circle-o" ></i>

      </div>
      <div class="square sq9" (click)="onClick('8')">
        <i *ngIf="sq[8] === 'sqx8'" class="fa fa-times" ></i>
        <i *ngIf="sq[8] === 'sqo8'" class="fa fa-circle-o" ></i>

      </div>
    </div>
  </div>

    <div class="spacer"></div>
    <div *ngIf="reload" class="col-md-12 text-center" id="reload" (click)="onReload()">
      <a class="btn btn-primary btn-lg">Reload Game?</a>
    </div>
    <div *ngIf="gamewonPlayer" class="col-md-12 text-center" id="win">
      <h1>You have won the game!!!</h1>
    </div>
    <div *ngIf="gamewonComputer" class="col-md-12 text-center" id="computer">
      <h1>The Computer has won the game!!!</h1>
    </div>


</div>
