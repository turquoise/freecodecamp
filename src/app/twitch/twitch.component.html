
<body>
  <div class='page container-fluid'>
    <div class='spacer'></div>
    <div class='block text-center'>
      <h1>Twitch TV JSON API</h1>
      <a href='https://www.twitch.tv/freecodecamp' target='blank'>
        <h3 >freeCodeCamp is
          <span  >{{ freecodecamp }}</span>
        </h3>
      </a>
    </div>

    <div class='spacer'></div>

    <div class='block'>
      <div class='row'>
        <div class='col-md-4' id='user'>
          User:<br>
          <ul>
            <li *ngFor="let list of twitchList">
              <a href="{{list.status === 'is ONLINE' ? list.url : '' }}"
                [ngClass]="list.status === 'is ONLINE' ? 'online' : 'offline' "
                target="_blank">
                {{ list.user}}
              </a>
            </li>
          </ul>


        </div>
        <div class='col-md-4' id='status'>
          Status:<br>
          <ul>
            <li *ngFor="let list of twitchList">
              <a href="{{list.status === 'is ONLINE' ? list.url : '' }}"
                [ngClass]="list.status === 'is ONLINE' ? 'online' : 'offline' "
                target="_blank">
                {{ list.status}}
              </a>
            </li>
          </ul>

        </div>
        <div class='col-md-4' id='game'>
          Game:<br>
          <ul>
            <li *ngFor="let list of twitchList">
              <a href="{{list.status === 'is ONLINE' ? list.url : '' }}"
                [ngClass]="list.status === 'is ONLINE' ? 'online' : 'offline' "
                target="_blank">
                {{ list.game}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class='spacer'></div>

  </div>
</body>
