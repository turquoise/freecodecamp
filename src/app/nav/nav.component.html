
<md-toolbar style="min-height: 30px; max-height: 60px;"
            color="primary"
            class="md-toolbar-tools">

    <a class="nav-link"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true}"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Home</span>
    </a>
    <a class="nav-link"
      routerLink="/quote"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Quote</span>
    </a>
    <a class="nav-link"
      routerLink="/tribute"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Tribute</span>
    </a>
    <a class="nav-link"
      routerLink="/wiki"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Wiki</span>
    </a>
    <a class="nav-link"
      routerLink="/twitch"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Twitch</span>
    </a>
    <a class="nav-link"
      routerLink="/weather"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Weather</span>
    </a>
    <a class="nav-link"
      routerLink="/calculator"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Calculator</span>
    </a>
    <a class="nav-link"
      routerLink="/pomodoro-clock"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Pomodoro Clock</span>
    </a>
    <a class="nav-link"
      routerLink="/tic-tac-toe"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Tic Tac Toe</span>
    </a>
    <a class="nav-link"
      routerLink="/simon-says"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span class="nav" flex>Simon Says</span>
    </a>


    <button md-button
            fxFlex
            [mdMenuTriggerFor]="menu"
            fxHide="false"
            fxHide.gt-sm >
     <md-icon >menu</md-icon>
    </button>
    <span class="space"
          flex
          fxHide="false"
          fxHide.gt-sm>

    </span>
</md-toolbar>
<md-menu xPosition="before"
          #menu="mdMenu"
          [overlapTrigger]="false"
          class="my-menu">
    <span class="side" md-menu-item routerLink="/home" >
      Home
    </span>
    <span class="side" md-menu-item routerLink="/quote" >
      Quote
    </span>
    <span class="side" md-menu-item routerLink="/tribute" >
      Tribute
    </span>
    <span class="side" md-menu-item routerLink="/wiki" >
      Wiki
    </span>
    <span class="side" md-menu-item routerLink="/twitch" >
      Twitch
    </span>
    <span class="side" md-menu-item routerLink="/weather" >
      Weather
    </span>
    <span class="side" md-menu-item routerLink="/calculator" >
      Calculator
    </span>
    <span class="side" md-menu-item routerLink="/pomodoro-clock" >
      Pomodoro Clock
    </span>
    <span class="side" md-menu-item routerLink="/tic-tac-toe" >
      Tic Tac Toe
    </span>
    <span class="side" md-menu-item routerLink="/simon-says" >
      Simon Says
    </span>

</md-menu>
