
<md-toolbar style="min-height: 30px; max-height: 60px;"
            color="primary"
            class="md-toolbar-tools">

    <a class="nav-link"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true}"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Home</span>
    </a>
    <a class="nav-link"
      routerLink="/quote"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Quote</span>
    </a>
    <a class="nav-link"
      routerLink="/tribute"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Tribute</span>
    </a>
    <a class="nav-link"
      routerLink="/wiki"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Wiki</span>
    </a>
    <a class="nav-link"
      routerLink="/twitch"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Twitch</span>
    </a>
    <a class="nav-link"
      routerLink="/weather"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Weather</span>
    </a>
    <a class="nav-link"
      routerLink="/calculator"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Calculator</span>
    </a>
    <a class="nav-link"
      routerLink="/pomodoro-clock"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Pomodoro Clock</span>
    </a>
    <a class="nav-link"
      routerLink="/tic-tac-toe"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Tic Tac Toe</span>
    </a>
    <a class="nav-link"
      routerLink="/simon-says"
      routerLinkActive="active"
      fFlex fxShow="false" fxShow.gt-sm>
      <span flex>Simon Says</span>
    </a>
    <span class="example-fill-remaining-space"
          flex
          fxHide="false"
          fxHide.gt-sm>

    </span>

    <button md-button
            fxFlex
            [mdMenuTriggerFor]="menu"
            fxHide="false"
            fxHide.gt-sm >
     <md-icon >menu</md-icon>
    </button>
</md-toolbar>
<md-menu x-position="before"
          #menu="mdMenu">
    <button md-menu-item routerLink="/home" >
      Home
    </button>
    <button md-menu-item routerLink="/quote" >
      Quote
    </button>
    <button md-menu-item routerLink="/tribute" >
      Tribute
    </button>
    <button md-menu-item routerLink="/wiki" >
      Wiki
    </button>
    <button md-menu-item routerLink="/twitch" >
      Twitch
    </button>
    <button md-menu-item routerLink="/weather" >
      Weather
    </button>
    <button md-menu-item routerLink="/calculator" >
      Calculator
    </button>
    <button md-menu-item routerLink="/pomodoro-clock" >
      Pomodoro Clock
    </button>
    <button md-menu-item routerLink="/tic-tac-toe" >
      Tic Tac Toe
    </button>
    <button md-menu-item routerLink="/simon-says" >
      Simon Says
    </button>

</md-menu>
