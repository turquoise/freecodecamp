<div class="box">
<div class="row" *ngFor="let row of [0,1,2]">
  <app-square *ngFor="let col of [0,1,2]"
              [state]="squares[col+row*3]"
              (click)="makeMove(col+row*3)" >
  </app-square>
</div>
<div class="row">
  <div class="status" ngStyle.xs="font-size: 24px;">{{ status }}</div>
</div>
<div class="row">
  <button class="btn btn-default" (click)="newGame()">New Game</button>
</div>
</div>
